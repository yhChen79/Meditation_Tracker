    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaZycGZPb0b-bMaslLXCiENn-vzGnCwFLwDG6BURUJ6gjZKbDZ42swqHhCGu3M0UKV2Q/exec';
        const START_DATE = new Date('2024-06-27');
        
        let userData = {};
        let userNames = {};
        let currentDate = new Date();
        let currentUser = '';
        let currentTab = 'personal';
        let debugMode = false;

        const dayNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        const monthNames = ['ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ', 'å››æœˆ', 'äº”æœˆ', 'å…­æœˆ', 'ä¸ƒæœˆ', 'å…«æœˆ', 'ä¹æœˆ', 'åæœˆ', 'åä¸€æœˆ', 'åäºŒæœˆ'];

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function debugLog(message) {
            if (debugMode) {
                console.log(message);
                const debugDiv = document.getElementById('debugInfo');
                if (debugDiv) {
                    debugDiv.style.display = 'block';
                    debugDiv.innerHTML += message + '<br>';
                }
            }
        }
        
        function switchTab(event, tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            currentTab = tabName;
            renderCurrentTab();
        }
        
        function renderCurrentTab() {
            if (!Object.keys(userNames).length) return;
            if (currentTab === 'personal') {
                createCalendar();
            } else if (currentTab === 'team') {
                createTeamOverview();
            }
        }
        
        function renderUserSelector() {
            const container = document.getElementById('userSelectorContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            Object.keys(userNames).forEach(userId => {
                const button = document.createElement('button');
                button.className = 'user-button';
                button.textContent = userNames[userId];
                button.dataset.userId = userId;
                container.appendChild(button);
            });

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('user-button')) {
                    const selectedUserId = e.target.dataset.userId;
                    selectUser(selectedUserId);
                }
            });
        }
        
        function selectUser(userId) {
            currentUser = userId;
            document.querySelectorAll('.user-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.userId === currentUser);
            });
            createCalendar();
        }

        function createCalendar() {
            const grid = document.getElementById('calendarGrid');
            if (!grid) return;
            
            if (!currentUser) {
                grid.innerHTML = '<div class="loading">è«‹å…ˆé¸æ“‡ä¸€ä½ä½¿ç”¨è€…</div>';
                updateStatsDisplay('-', '-', '-');
                return;
            }
            
            const monthElement = document.getElementById('currentMonth');
            if (monthElement) {
                monthElement.textContent = `${currentDate.getFullYear()}å¹´ ${monthNames[currentDate.getMonth()]}`;
            }
            
            grid.innerHTML = '';
        
            // æ·»åŠ æ˜ŸæœŸæ¨™é¡Œ
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
        
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            const todayStr = formatDate(today);
        
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                const dateStr = formatDate(cellDate);
                const isCurrentMonth = cellDate.getMonth() === currentDate.getMonth();
                
                if (!isCurrentMonth) cell.classList.add('other-month');
                if (dateStr === todayStr) cell.classList.add('today');
                if (userData[currentUser] && userData[currentUser][dateStr]) {
                    cell.classList.add('completed');
                }
                
                cell.innerHTML = `<span class="day-number">${cellDate.getDate()}</span>`;
                
                cell.addEventListener('click', () => {
                    if (cellDate > new Date().setHours(23, 59, 59, 999)) {
                        alert("ä¸èƒ½è¨˜éŒ„æœªä¾†çš„æ—¥æœŸï¼");
                        return;
                    }
                    if (isCurrentMonth) {
                        toggleDay(dateStr);
                    }
                });
                
                grid.appendChild(cell);
            }
            updateStats();
        }
        
        async function toggleDay(dateStr) {
            if (!userData[currentUser]) userData[currentUser] = {};
            const wasCompleted = userData[currentUser][dateStr];
            userData[currentUser][dateStr] = !wasCompleted;
            
            createCalendar(); 
            
            if (currentTab === 'team') {
                createTeamOverview();
            }
            
            await syncToGoogleSheets(currentUser, dateStr, !wasCompleted);
        }
        
        async function syncToGoogleSheets(userId, dateStr, completed) {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ user: userId, date: dateStr, completed: completed })
                });
                console.log(`åŒæ­¥è«‹æ±‚å·²ç™¼é€: ${userId}, ${dateStr}, ${completed}`);
            } catch (error) {
                console.error('åŒæ­¥åˆ° Google Sheets å¤±æ•—:', error);
            }
        }
        
        function updateStatsDisplay(monthly, streak, total) {
            const monthlyEl = document.getElementById('monthlyCount');
            const streakEl = document.getElementById('streakCount');
            const totalEl = document.getElementById('totalDays');
            
            if (monthlyEl) monthlyEl.textContent = monthly;
            if (streakEl) streakEl.textContent = streak;
            if (totalEl) totalEl.textContent = total;
        }
        
        function updateStats() {
            if (!currentUser) return;
            const userRecords = userData[currentUser] || {};
            
            debugLog(`æ›´æ–°çµ±è¨ˆè³‡æ–™ - ä½¿ç”¨è€…: ${currentUser}`);
            debugLog(`ä½¿ç”¨è€…è¨˜éŒ„: ${JSON.stringify(userRecords)}`);
            
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            let monthlyCount = 0;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = formatDate(new Date(currentYear, currentMonth, day));
                if (userRecords[dateStr]) {
                    monthlyCount++;
                }
            }
            
            const totalDays = Object.keys(userRecords).filter(date => userRecords[date]).length;
            const streakCount = calculateStreak(userRecords);
            
            debugLog(`æœ¬æœˆå®Œæˆå¤©æ•¸: ${monthlyCount}, é€£çºŒå¤©æ•¸: ${streakCount}, ç¸½å¤©æ•¸: ${totalDays}`);
            
            updateStatsDisplay(monthlyCount, streakCount, totalDays);
        }

        function calculateStreak(userRecords) {
            if (!userRecords || Object.keys(userRecords).length === 0) {
                debugLog('æ²’æœ‰è¨˜éŒ„ï¼Œé€£çºŒå¤©æ•¸ç‚º 0');
                return 0;
            }
            
            // æ‰¾åˆ°æœ€æ–°çš„é€£çºŒè¨˜éŒ„
            let checkDate = new Date();
            checkDate.setHours(0, 0, 0, 0);
            debugLog(`é–‹å§‹è¨ˆç®—é€£çºŒå¤©æ•¸ï¼Œå¾ ${formatDate(checkDate)} é–‹å§‹`);
            
            // å…ˆæ‰¾åˆ°æœ€è¿‘çš„ä¸€å€‹æœ‰è¨˜éŒ„çš„æ—¥æœŸä½œç‚ºèµ·é»
            let foundRecentRecord = false;
            let recentCheckDate = new Date(checkDate);
            
            // å¾€å‰æ‰¾æœ€å¤š7å¤©ï¼Œå°‹æ‰¾æœ€è¿‘çš„è¨˜éŒ„
            for (let i = 0; i < 7; i++) {
                const dateStr = formatDate(recentCheckDate);
                if (userRecords[dateStr] === true) {
                    checkDate = new Date(recentCheckDate);
                    foundRecentRecord = true;
                    debugLog(`æ‰¾åˆ°æœ€è¿‘çš„è¨˜éŒ„æ—¥æœŸ: ${dateStr}`);
                    break;
                }
                recentCheckDate.setDate(recentCheckDate.getDate() - 1);
            }
            
            if (!foundRecentRecord) {
                debugLog('åœ¨éå»7å¤©å…§æ²’æœ‰æ‰¾åˆ°ä»»ä½•è¨˜éŒ„');
                return 0;
            }
            
            // å¾æ‰¾åˆ°çš„æœ€è¿‘è¨˜éŒ„æ—¥æœŸé–‹å§‹ï¼Œå¾€å‰è¨ˆç®—é€£çºŒå¤©æ•¸
            let streakCount = 0;
            while (true) {
                const dateStr = formatDate(checkDate);
                const isCompleted = userRecords[dateStr] === true;
                
                debugLog(`æª¢æŸ¥æ—¥æœŸ: ${dateStr}, æ˜¯å¦å®Œæˆ: ${isCompleted}, åŸå§‹å€¼: ${userRecords[dateStr]}`);
                
                if (isCompleted) {
                    streakCount++;
                    debugLog(`é€£çºŒå¤©æ•¸å¢åŠ åˆ°: ${streakCount}`);
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    debugLog(`åœ¨ ${dateStr} ä¸­æ–·ï¼Œæœ€çµ‚é€£çºŒå¤©æ•¸: ${streakCount}`);
                    break;
                }
                
                // é˜²æ­¢ç„¡é™å¾ªç’°
                if (streakCount > 365) {
                    debugLog('é”åˆ°æœ€å¤§æª¢æŸ¥å¤©æ•¸é™åˆ¶');
                    break;
                }
            }
            
            return streakCount;
        }

        function createTeamOverview() {
            const overview = document.getElementById('teamOverview');
            if (!overview) return;
            
            let totalDays = 0, activeUsers = 0, totalStreak = 0, maxStreak = 0;
            
            debugLog('é–‹å§‹å‰µå»ºåœ˜éšŠç¸½è¦½');
            debugLog(`ä½¿ç”¨è€…è³‡æ–™: ${JSON.stringify(userData)}`);
            
            const userStats = Object.keys(userNames).map(userId => {
                const userRecords = userData[userId] || {};
                const completedDays = Object.keys(userRecords).filter(k => userRecords[k] === true).length;
                const streak = calculateStreak(userRecords);
                
                debugLog(`ä½¿ç”¨è€… ${userId} (${userNames[userId]}) - å®Œæˆå¤©æ•¸: ${completedDays}, é€£çºŒå¤©æ•¸: ${streak}`);
                
                totalDays += completedDays;
                if (completedDays > 0) activeUsers++;
                totalStreak += streak;
                if (streak > maxStreak) maxStreak = streak;

                return { userId, name: userNames[userId], streak, records: userRecords };
            });
            
            userStats.sort((a, b) => b.streak - a.streak);
            
            const avgStreak = userStats.length > 0 ? (totalStreak / userStats.length).toFixed(1) : 0;
            
            debugLog(`åœ˜éšŠçµ±è¨ˆ - ç¸½å¤©æ•¸: ${totalDays}, æ´»èºä½¿ç”¨è€…: ${activeUsers}, å¹³å‡é€£çºŒ: ${avgStreak}, æœ€é«˜é€£çºŒ: ${maxStreak}`);
            
            // æ›´æ–°åœ˜éšŠçµ±è¨ˆ
            const teamStatsElements = {
                totalTeamDays: document.getElementById('totalTeamDays'),
                activeUsers: document.getElementById('activeUsers'),
                avgStreak: document.getElementById('avgStreak'),
                topStreak: document.getElementById('topStreak')
            };
            
            if (teamStatsElements.totalTeamDays) teamStatsElements.totalTeamDays.textContent = totalDays;
            if (teamStatsElements.activeUsers) teamStatsElements.activeUsers.textContent = activeUsers;
            if (teamStatsElements.avgStreak) teamStatsElements.avgStreak.textContent = avgStreak;
            if (teamStatsElements.topStreak) teamStatsElements.topStreak.textContent = maxStreak;
            
            overview.innerHTML = '';
            const today = new Date();
            const todayStr = formatDate(today);
            
            userStats.forEach(user => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                const habitGrid = document.createElement('div');
                habitGrid.className = 'habit-grid';
                
                // å‰µå»º 25x4 çš„æ ¼å­ (ç¸½å…±100å€‹)
                for (let i = 0; i < 100; i++) {
                    const cellDate = new Date(START_DATE);
                    cellDate.setDate(START_DATE.getDate() + i);
                    const dateStr = formatDate(cellDate);
                    
                    const cell = document.createElement('div');
                    cell.className = 'habit-cell';
                    cell.title = `${dateStr} - ç¬¬${i + 1}å¤©`;
                    
                    if (cellDate > today) {
                        cell.classList.add('future');
                    } else if (user.records[dateStr] === true) {
                        cell.classList.add('completed');
                    }
                    
                    if (dateStr === todayStr) {
                        cell.classList.add('today');
                    }
                    
                    habitGrid.appendChild(cell);

                /* --- ä¿®æ”¹ï¼šæ–°å¢ä¸€å€‹ wrapper è®“ habit-grid å¯ä»¥æ°´å¹³æ»¾å‹• --- */
                const habitGridWrapper = document.createElement('div');
                habitGridWrapper.className = 'habit-grid-wrapper';
                habitGridWrapper.appendChild(habitGrid);
                
                userRow.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="streak-info">é€£çºŒ ${user.streak} å¤©</div>
                    </div>
                `;
                userRow.appendChild(habitGridWrapper); // å°‡ wrapper è€Œé grid æœ¬èº«åŠ å…¥
                overview.appendChild(userRow);
            });
        }
