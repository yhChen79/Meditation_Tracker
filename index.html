        .habit-cell.today { border-color: #667eea; border-width: 2px; }
        .habit-cell:hover { transform: scale(1.2); }

        .loading { text-align: center; padding: 20px; color: #4a5568; }

        .team-stat-label { font-size: 0.85em; opacity: 0.9; }
    </style>

<body>
    <div class="container">
        <h1>ğŸ§˜â€â™€ï¸ é€£çºŒç¦ªå®š100å¤©è¨ˆç•« ğŸ§˜â€â™‚ï¸</h1>
        
        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab(event, 'personal')">å€‹äººè¿½è¹¤</button>
            <button class="tab-button" onclick="switchTab(event, 'team')">åœ˜éšŠç¸½è¦½</button>
        </div>

        <div id="personal" class="tab-content active">
            <div id="userSelectorContainer" class="user-selector-grid">
                <div class="loading">è¼‰å…¥ä½¿ç”¨è€…...</div>
            </div>
            
            <div class="month-nav">
                <button id="prevMonth">â† ä¸Šå€‹æœˆ</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">ä¸‹å€‹æœˆ â†’</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"><div class="loading">è«‹å…ˆé¸æ“‡ä½¿ç”¨è€…</div></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="monthlyCount">-</div>
                    <div class="stat-label">æœ¬æœˆå®Œæˆå¤©æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="streakCount">-</div>
                    <div class="stat-label">é€£çºŒå¤©æ•¸</div>
                </div>
            </div>
        </div>

        <div id="team" class="tab-content">
            <div class="team-stats">
                <div class="team-stat-card"><div class="team-stat-number" id="totalTeamDays">-</div><div class="team-stat-label">åœ˜éšŠç¸½å¤©æ•¸</div></div>
                <div class="team-stat-card"><div class="team-stat-number" id="activeUsers">-</div><div class="team-stat-label">æ´»èºæˆå“¡</div></div>
                <div class="team-stat-card"><div class="team-stat-number" id="avgStreak">-</div><div class="team-stat-label">å¹³å‡é€£çºŒå¤©æ•¸</div></div>
                <div class="team-stat-card"><div class="team-stat-number" id="topStreak">-</div><div class="team-stat-label">æœ€é«˜é€£çºŒå¤©æ•¸</div></div>
            </div>
            <div class="team-overview" id="teamOverview"><div class="loading">è¼‰å…¥ä¸­...</div></div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaZycGZPb0b-bMaslLXCiENn-vzGnCwFLwDG6BURUJ6gjZKbDZ42swqHhCGu3M0UKV2Q/exec';
        const START_DATE = new Date('2024-06-27');
        
        let userData = {};
        let userNames = {};
        
        let currentDate = new Date();
        let currentUser = '';
        let currentTab = 'personal';

        const dayNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
        const monthNames = ['ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ', 'å››æœˆ', 'äº”æœˆ', 'å…­æœˆ', 'ä¸ƒæœˆ', 'å…«æœˆ', 'ä¹æœˆ', 'åæœˆ', 'åä¸€æœˆ', 'åäºŒæœˆ'];

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function switchTab(event, tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            currentTab = tabName;
            renderCurrentTab();
        }
        
        function renderCurrentTab() {
            if (!Object.keys(userNames).length) return;
            if (currentTab === 'personal') {
                createCalendar();
            } else if (currentTab === 'team') {
                createTeamOverview();
            }
        }
        
        function renderUserSelector() {
            const container = document.getElementById('userSelectorContainer');
            container.innerHTML = '';
            
            Object.keys(userNames).forEach(userId => {
                const button = document.createElement('button');
                button.className = 'user-button';
                button.textContent = userNames[userId];
                button.dataset.userId = userId;
                container.appendChild(button);
            });

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('user-button')) {
                    const selectedUserId = e.target.dataset.userId;
                    selectUser(selectedUserId);
                }
            });
        }
        
        function selectUser(userId) {
            currentUser = userId;
            document.querySelectorAll('.user-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.userId === currentUser);
            });
            createCalendar();
        }

        function createCalendar() {
            const grid = document.getElementById('calendarGrid');
            if (!currentUser) {
                grid.innerHTML = '<div class="loading">è«‹å…ˆé¸æ“‡ä¸€ä½ä½¿ç”¨è€…</div>';
                document.getElementById('monthlyCount').textContent = '-';
                document.getElementById('streakCount').textContent = '-';
                return;
            }
            
            const monthElement = document.getElementById('currentMonth');
            monthElement.textContent = `${currentDate.getFullYear()}å¹´ ${monthNames[currentDate.getMonth()]}`;
            grid.innerHTML = '';
        
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });
        
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            const todayStr = formatDate(today);
        
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                const dateStr = formatDate(cellDate);
                const isCurrentMonth = cellDate.getMonth() === currentDate.getMonth();
                
                if (!isCurrentMonth) cell.classList.add('other-month');
                if (dateStr === todayStr) cell.classList.add('today');
                if (userData[currentUser] && userData[currentUser][dateStr]) {
                    cell.classList.add('completed');
                }
                
                cell.innerHTML = `<span class="day-number">${cellDate.getDate()}</span>`;
                
                cell.addEventListener('click', () => {
                    if (cellDate > new Date().setHours(23, 59, 59, 999)) {
                        alert("ä¸èƒ½è¨˜éŒ„æœªä¾†çš„æ—¥æœŸï¼");
                        return;
                    }
                    if (isCurrentMonth) {
                        toggleDay(dateStr);
                    }
                });
                
                grid.appendChild(cell);
            }
            updateStats();
        }
        
        async function toggleDay(dateStr) {
            if (!userData[currentUser]) userData[currentUser] = {};
            const wasCompleted = userData[currentUser][dateStr];
            userData[currentUser][dateStr] = !wasCompleted;
            
            // é»æ“Šå¾Œï¼Œç«‹åˆ»é‡æ–°ç¹ªè£½æ—¥æ›†ä¸¦æ›´æ–°å€‹äººçµ±è¨ˆæ•¸æ“š
            createCalendar(); 
            
            await syncToGoogleSheets(currentUser, dateStr, !wasCompleted);
        }
        
        async function syncToGoogleSheets(userId, dateStr, completed) {
            try {
                // é€™å€‹ç‰ˆæœ¬æ²’æœ‰ 'Content-Type' æ¨™é ­ï¼Œå¯ä»¥é¿å… Preflight/CORS éŒ¯èª¤
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ user: userId, date: dateStr, completed: completed })
                });
                console.log(`åŒæ­¥è«‹æ±‚å·²ç™¼é€: ${userId}, ${dateStr}, ${completed}`);
            } catch (error) {
                console.error('åŒæ­¥åˆ° Google Sheets å¤±æ•—:', error);
            }
        }
        
        function updateStats() {
            if (!currentUser) return;
            const userRecords = userData[currentUser] || {};
            
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            let monthlyCount = 0;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = formatDate(new Date(currentYear, currentMonth, day));
                if (userRecords[dateStr]) {
                    monthlyCount++;
                }
            }
            
            const streakCount = calculateStreak(userRecords);
            
            document.getElementById('monthlyCount').textContent = monthlyCount;
            document.getElementById('streakCount').textContent = streakCount;
        }

        function calculateStreak(userRecords) {
            if (!userRecords) return 0;
            let streakCount = 0;
            let checkDate = new Date();
            
            while (true) {
                const dateStr = formatDate(checkDate);
                if (userRecords[dateStr]) {
                    streakCount++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    // å¦‚æœä»Šå¤©ä¹‹å‰çš„æŸä¸€å¤©ä¸­æ–·äº†ï¼Œå°±è¦æª¢æŸ¥ä¸­æ–·é»æ˜¯ä¸æ˜¯ä»Šå¤©
                    // å¦‚æœæ˜¯ä»Šå¤©ä¸­æ–·ï¼Œä¸” streakCount > 0ï¼Œä»£è¡¨æ˜¯æ˜¨å¤©é‚„é€£çºŒ
                    // ä½†æˆ‘å€‘çš„ç›®æ¨™æ˜¯è¨ˆç®—ã€Œåˆ°ä»Šå¤©ç‚ºæ­¢ã€çš„é€£çºŒå¤©æ•¸
                    // æ‰€ä»¥å¦‚æœä»Šå¤©æ²’åšï¼Œå°±ç®—æ˜¨å¤©æœ‰åšï¼Œé€£çºŒå¤©æ•¸ä¹Ÿæ˜¯ 0
                    if(formatDate(new Date()) === dateStr) {
                       // ä»Šå¤©å°±ä¸­æ–·äº†ï¼Œä¸ç”¨ç¹¼çºŒ
                    } else {
                       // éå»çš„æŸä¸€å¤©ä¸­æ–·äº†ï¼ŒstreakCount å°±æ˜¯å¾æ˜¨å¤©å¾€å‰çš„å¤©æ•¸
                       // ä½†å› ç‚ºæˆ‘å€‘æ˜¯å¾ä»Šå¤©é–‹å§‹ç®—çš„ï¼Œæ‰€ä»¥é€™å€‹é‚è¼¯å¯ä»¥ç°¡åŒ–
                       return streakCount;
                    }
                    // ç°¡åŒ–é‚è¼¯ï¼šåªè¦ä¸­æ–·å°±è·³å‡º
                    break;
                }
            }
             // å¦‚æœæ˜¯å¾ä»Šå¤©é–‹å§‹ç®—ï¼Œä½†ä»Šå¤©æ²’æ‰“å¡ï¼Œè¦ç¢ºä¿ streak æ˜¯ 0
            if (!userRecords[formatDate(new Date())]) {
                return 0;
            }
            
            return streakCount;
        }

        function createTeamOverview() {
            const overview = document.getElementById('teamOverview');
            let totalDays = 0, activeUsers = 0, totalStreak = 0, maxStreak = 0;
            
            const userStats = Object.keys(userNames).map(userId => {
                const userRecords = userData[userId] || {};
                const completedDays = Object.keys(userRecords).filter(k => userRecords[k]).length;
                const streak = calculateStreak(userRecords);
                
                totalDays += completedDays;
                if (completedDays > 0) activeUsers++;
                totalStreak += streak;
                if (streak > maxStreak) maxStreak = streak;

                return { userId, name: userNames[userId], streak, records: userRecords };
            });
            
            userStats.sort((a, b) => b.streak - a.streak);
            
            document.getElementById('totalTeamDays').textContent = totalDays;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('avgStreak').textContent = userStats.length > 0 ? (totalStreak / userStats.length).toFixed(1) : 0;
            document.getElementById('topStreak').textContent = maxStreak;
            
            overview.innerHTML = '';
            const today = new Date();
            const todayStr = formatDate(today);
            
            userStats.forEach(user => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                const habitGrid = document.createElement('div');
                habitGrid.className = 'habit-grid';
                
                for (let i = 0; i < 100; i++) {
                    const cellDate = new Date(START_DATE);
                    cellDate.setDate(START_DATE.getDate() + i);
                    const dateStr = formatDate(cellDate);
                    
                    const cell = document.createElement('div');
                    cell.className = 'habit-cell';
                    cell.title = dateStr;
                    
                    if (cellDate > today) cell.classList.add('future');
                    else if (user.records[dateStr]) cell.classList.add('completed');
                    if (dateStr === todayStr) cell.classList.add('today');
                    
                    habitGrid.appendChild(cell);
                }
                
                userRow.innerHTML = `<div class="user-info"><div class="user-name">${user.name}</div><div class="streak-info">é€£çºŒ ${user.streak} å¤©</div></div>`;
                userRow.appendChild(habitGrid);
                overview.appendChild(userRow);
            });
        }

        async function loadDataFromGoogleSheets() {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const data = await response.json();

                if (data.error) throw new Error(`Script error: ${data.error}`);

                userData = data.records || {};
                userNames = data.users || {};
                
                renderUserSelector();
                
                if (Object.keys(userNames).length > 0) {
                    const firstUserId = Object.keys(userNames)[0];
                    selectUser(firstUserId);
                } else {
                    renderCurrentTab();
                }
                
                console.log('è³‡æ–™å·²å¾ Google Sheets è¼‰å…¥');

            } catch (error) {
                console.error('è¼‰å…¥ Google Sheets è³‡æ–™å¤±æ•—:', error);
                document.getElementById('calendarGrid').innerHTML = `<div class="loading" style="color:red;">è³‡æ–™è¼‰å…¥å¤±æ•—ï¼è«‹æª¢æŸ¥ URL æˆ– Apps Script éƒ¨ç½²èˆ‡æ¬Šé™è¨­å®šã€‚</div>`;
            }
        }
        
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            createCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            createCalendar();
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromGoogleSheets();
        });
    </script>
