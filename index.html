        function createCalendar() {
            const grid = document.getElementById('calendarGrid');

            // æ›´æ–°æœˆä»½æ¨™é¡Œ

            // æ¸…ç©ºç¶²æ ¼

            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

        async function toggleDay(dateStr, cell) {
            if (!userData[currentUser]) {
                userData[currentUser] = {};
            }
            
            const wasCompleted = userData[currentUser][dateStr];
            userData[currentUser][dateStr] = !wasCompleted;
            
            // æ›´æ–°è¦–è¦ºæ•ˆæœ
            if (userData[currentUser][dateStr]) {
                cell.classList.add('completed');
            } else {
                cell.classList.remove('completed');

            // åŒæ­¥åˆ° Google Sheets

        function updateStats() {
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            const userRecords = userData[currentUser] || {};
            
            // è¨ˆç®—æœ¬æœˆå®Œæˆå¤©æ•¸
            let monthlyCount = 0;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (userRecords[dateStr]) {
                    monthlyCount++;
                }
            }
            
            // è¨ˆç®—é€£çºŒå¤©æ•¸
            let streakCount = 0;
            const today = new Date();
            let checkDate = new Date(today);
            
            while (true) {
                const dateStr = formatDate(checkDate);
                if (userRecords[dateStr]) {
                    streakCount++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            // è¨ˆç®—å®Œæˆç‡
            const completionRate = Math.round((monthlyCount / daysInMonth) * 100);
            
            // æ›´æ–°é¡¯ç¤º
            document.getElementById('monthlyCount').textContent = monthlyCount;
            document.getElementById('streakCount').textContent = streakCount;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function calculateStreak(userRecords) {
            const today = new Date();
            let streakCount = 0;
            let checkDate = new Date(today);
            
            while (true) {
                const dateStr = formatDate(checkDate);
                if (userRecords[dateStr]) {
                    streakCount++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streakCount;
        }

        function createTeamOverview() {
            const overview = document.getElementById('teamOverview');
            
            // è¨ˆç®—æ¯å€‹ç”¨æˆ¶çš„æ•¸æ“š
            const userStats = [];
            let totalDays = 0;
            let activeUsers = 0;
            let totalStreak = 0;
            let maxStreak = 0;
            
            Object.keys(userData).forEach(userId => {
                const userRecords = userData[userId] || {};
                const completedDays = Object.values(userRecords).filter(Boolean).length;
                const streak = calculateStreak(userRecords);
                
                userStats.push({

                    name: userNames[userId],
                    completedDays: completedDays,
                    streak: streak,
                    records: userRecords
                });
                
                totalDays += completedDays;
                if (completedDays > 0) activeUsers++;
                totalStreak += streak;
                if (streak > maxStreak) maxStreak = streak;

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            createCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            createCalendar();
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadDataFromGoogleSheets();
            createCalendar();
        });
    </script>
</body>
